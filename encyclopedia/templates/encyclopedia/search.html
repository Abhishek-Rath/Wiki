{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia 
{% endblock %}

{% block body %}

    {% if message %} 
        <h3>{{ message }}</h3>    
        <ul>
            {% for entry in entries %}
                <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
