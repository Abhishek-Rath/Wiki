{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit | {{ title }} 
{% endblock %}

{% block body %} 
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <div class="container">
        {{ form }}
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
    </form>
{% endblock %}
