{% extends "encyclopedia/layout.html" %} 

{% block title %} Create {% endblock %}

{% block body %}
    <div class="container">
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <label>Title</label>
            {{form.title}}
            <br>
            {{form.textarea}}
            <br>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
