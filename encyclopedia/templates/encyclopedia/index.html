{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia 
{% endblock %}

{% block body %}
    <h1>All Pages</h1>    
    <ul>
        {% for entry in entries %}
            <li style="font-size: 1.5rem;"><a href="/wiki/{{entry}}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
